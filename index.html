<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Jurídico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS CDN (Visual Fix) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>

    <style>
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Date Picker Styling - Dark Mode Native Override */
      input[type="date"],
      input[type="datetime-local"],
      input[type="time"],
      input[type="month"],
      input[type="week"] {
        color-scheme: dark; /* Force browser to render calendar popup in dark mode */
      }

      /* Customize the native calendar icon inside the input */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
         filter: invert(0.8); /* Invert color to make it whitish on dark bg */
         cursor: pointer;
         opacity: 0.6;
         transition: opacity 0.2s;
         padding: 4px;
         border-radius: 4px;
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
         opacity: 1;
         background-color: rgba(255, 255, 255, 0.1);
      }

      /* REMOVER SETAS (SPINNERS) DOS INPUTS NUMÉRICOS */
      /* Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>

  }
}
</script>
